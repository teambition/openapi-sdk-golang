    get:
      deprecated: false
      description: 请求身份验证
      externalDocs:
        url: https://open.teambition.com/docs/apis/6321c6cd912d20d3b5a48785
      operationId: GetSSOToken
      parameters:
      - deprecated: false
        description: 应用的唯一 ID
        explode: true
        in: query
        name: app_id
        required: false
        schema:
          type: string
        style: form
      - deprecated: false
        description: 登录成功后的回调地址，需要配置在应用的安全域名中
        explode: true
        in: query
        name: redirect_uri
        required: false
        schema:
          type: string
        style: form
      - deprecated: false
        description: 在授权完成回调时会附加此参数，应用可以根据此字符串来判断上下文关系
        explode: true
        in: query
        name: state
        required: false
        schema:
          type: string
        style: form
      responses:
        "302":
          content:
            application/json:
              example: "HTTP/1.1 302 Found Location: https://REDIRECT_URI/callback?code=AUTH_CODE&state=STATE"
              schema:
                properties: {}
                type: object
          description: 生成免登授权码 code，重定向至 redirect_uri，拼接 code 和 state 参数。
      security:
      - appToken: []
      summary: 请求身份验证
      tags:
      - oauth
